<div class="main-container" (touchstart)="getCoOrdinates($event)">
  <div class="d-flex flex-row">
    <button mat-button>
      <img src="assets/icons/6.png" alt="">
    </button>
    <button mat-button>
      <img src="assets/icons/5.png" alt="">
    </button>
    <button mat-button>
      <img src="assets/icons/4.png" alt="">
    </button>
  </div>
  <div class="d-flex flex-row">
    <button mat-button>
      <img src="assets/icons/3.png" alt="">
    </button>
    <button mat-button>
      <img src="assets/icons/2.png" alt="">
    </button>
    <button mat-button>
      <img src="assets/icons/1.png" alt="">
    </button>
  </div>
</div>

<div class="result">
  <div *ngFor="let touch of touches; index as i">
    <p>Touch No# {{i + 1}}: ({{touch.clientX | number}}, {{touch.clientY | number}})</p>
  </div>
</div>
